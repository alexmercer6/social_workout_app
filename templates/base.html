<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>  
    <nav class="navbar navbar-expand-md bg-light navbar-light py-3">
        <div class="container">
            <a href="/" class="navbar-brand text-dark logo">Grow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    {% if not session['logged_in'] %}
                    <li class="nav-item">
                        <a href="/login" class="nav-link">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a href="/signup" class="nav-link">Sign Up</a>
                    </li class="nav-item">
                    {% endif %}
                    {% if session['logged_in'] %}
                    <li class="nav-item">
                        <form action="/logout" method="POST">
                            <input type="submit" value="Log out" id="logout-btn">
                        </form>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                    </li>
        
                    {% endif %}
                    
                    
                </ul>
            </div>
            

        </div>
       
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="p-5 bg-light text-dark text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; 2022 Grow - Alex Mercer</p>
        </div>
        
    </footer>
    
    
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
