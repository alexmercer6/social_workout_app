{% extends 'base.html' %}

{% block content %}
<section class="bg-dark p-5">
    <div class="container text-center">
        <h1 class=" text-center login-text mb-4">Sign Up</h1>
        <form action="/signup" method="POST" class="form-control p-5 mb-5">
            
            <input type="name" name="name" id="" placeholder="name" class="form-control">
            <br>
            <input type="email" name="email" id="" placeholder="email" class="form-control">
            <br>
            <input type="password" name="password" id="" placeholder="password" class="form-control">
            <br>
            <input type="password" name="check_password" id="" placeholder="check password" class="form-control">
            <br>
            <input type="submit" class="btn btn-large login-btn" value="Sign up">
        </form>
    </div>
</section>

{% endblock %}
