{% extends 'base.html' %}

{% block content %}
<form action="/upload_profile_picture?baby_id={{baby_id}}" method="POST" enctype="multipart/form-data">
    <input type="file" name="image"  id="img-input">
    <img id="uploaded" src="#" alt="">
    <input type="submit">
</form>

<script>
    imgInput = document.getElementById('img-input')
    imgInput.onchange = evt => {
        const [file] = imgInput.files
        if (file) {
          uploaded.src = URL.createObjectURL(file)
        }
      }
</script>

{% endblock %}
